<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Tetherveil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="game"></div>

<!-- Keybinds setzen -->
<div id="KeybindsParts">
  <div class="menu-buttons">
    <span>Move Up:</span>
    <button id="rebind-up" class="menu-button">W</button>
  </div>
  <div class="menu-buttons">
    <span>Move Down:</span>
    <button id="rebind-down" class="menu-button">S</button>
  </div>
  <div class="menu-buttons">
    <span>Move Left:</span>
    <button id="rebind-left" class="menu-button">A</button>
  </div>
  <div class="menu-buttons">
    <span>Move Right:</span>
    <button id="rebind-right" class="menu-button">D</button>
  </div>
  <div class="menu-buttons">
    <button id="reset-binds" class="menu-button">Key Reset</button>
    <button id="backButton" class="menu-button">Back</button>
  </div>
</div>
<!-- Pause Menu -->
<div id="Escape-Options">
  <h2>Pause</h2>
  <div class="menu-buttons">
    <button id="Resume" class="menu-button">Resume</button>
    <button id="Options" class="menu-button">Options</button>
    <button id="Keybinds" class="menu-button">Keybinds</button>
    <button id="StartFight">StartFight</button>
    <button id="BackToTitelScreen" class="menu-button">Back to titelscreen</button>
  </div>
</div>
<!-- Kampf Schwarzbild -->
<div id="blackBox"></div>

<!-- NPC Dialog Boxen -->
<div id="npc-dialog" class="hidden">
  <div id="npc-name">NPC Name</div>
  <div id="npc-text">Dialogtext hier...</div>
  <button id="npc-next">Weiter</button>
  <button id="npc-close">Schlie√üen</button>
</div>



<!-- Key Conflict Dialog -->
<div id="keybind-conflict-dialog" class="dialog hidden">
  <div class="dialog-box">
    <p id="conflict-text">Taste bereits belegt!</p>
    <div class="dialog-buttons">
      <button id="conflict-yes" class="menu-button">Ja</button>
      <button id="conflict-no" class="menu-button">Nein</button>
    </div>
  </div>
</div>

<canvas id="gameCanvas"></canvas>

<script type="module" src="game.js"></script>
</body>
</html>
